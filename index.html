<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="banner">
            <p id="result"></p>
        </div>

        <div class="button-pad">
            <div class ="first-row row">
                <button class="button special" onclick="appendText('sin(')">sin</button>
                <button class="button special" onclick="appendText('.')">.</button>
                <button class="button special" onclick="appendText('^')">^</button>
                <button class="button special" onclick="clearText()">C</button>
                <button class="button operator" onclick="appendText('/')">/</button>
            </div>

            <div class ="second-row row">
                <button class="button special" onclick="appendText('cos(')">cos</button>
                <button class="button number" onclick="appendText('1')">1</button>
                <button class="button number" onclick="appendText('2')">2</button>
                <button class="button number" onclick="appendText('3')">3</button>
                <button class="button operator" onclick="appendText('*')">x</button>
            </div>

            <div class ="third-row row">
                <button class="button special" onclick="appendText('tan(')">tan</button>
                <button class="button number" onclick="appendText('4')">4</button>
                <button class="button number" onclick="appendText('5')">5</button>
                <button class="button number" onclick="appendText('6')">6</button>
                <button class="button operator" onclick="appendText('-')">-</button>
            </div>

            <div class ="fourth-row row">
                <button class="button special" onclick="appendText('log(')">log</button>
                <button class="button number" onclick="appendText('7')">7</button>
                <button class="button number" onclick="appendText('8')">8</button>
                <button class="button number" onclick="appendText('9')">9</button>
                <button class="button operator" onclick="appendText('+')">+</button>
            </div>

            <div class ="fifth-row row">
                <button class="button special" onclick="appendText('exp(')">exp</button>
                <button class="button number" onclick="appendText('0')">0</button>
                <button class="button number" onclick="appendText('(')">(</button>
                <button class="button number" onclick="appendText(')')">)</button>
                <button class="button operator" onclick="evaluateExpression()">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
